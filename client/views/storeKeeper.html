<template name='storeKeeper'>
  <div>I am {{role}} of {{storeInfo._id}}/{{storeInfo.name}} {{> loginButtons align='right'}}</div>
  <div>
    <table>
      <thead>
        <tr>
          <th>Phone number/Email</th>
          <th>Party of </th>
          <th>Waiting</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
      {{#each storeQueue}}
        <tr>
          <td>{{displayFullName}}</td>
          <td>{{partyOf}}</td>
          <td>{{waitTime}}</td>
          <td>{{status}}</td>
          <td>
            <button data-qid='{{_id}}' class='btn btn-primary'>table is ready</button>
            <button data-qid='{{_id}}' class='btn btn-default'>preparing table</button>
            <button data-qid='{{_id}}' class='btn btn-default'>user cancelled</button>
            <button data-qid='{{_id}}' class='btn btn-default kickoff-btn'>kick off</button>
          </td>
        
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
